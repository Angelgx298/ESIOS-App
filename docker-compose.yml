services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: esios
      POSTGRES_PASSWORD: password
      POSTGRES_DB: esios_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esios -d esios_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=esios
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=esios_db
      
      - ESIOS_API_KEY=${ESIOS_API_KEY}
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn esios_ingestor.web.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
